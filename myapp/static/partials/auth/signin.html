<div class="col-md-4">
  <h1>Login</h1>

  <form class="form" ng-submit="signin()">
    <div class="form-group">
      <label>Email</label>
      <input type="text" class="form-control" name="email" ng-model="email" required autocomplete="email">
    </div>
    <div class="form-group">
      <label>Password</label>
        <input type="password" class="form-control" name="password" ng-model="password" required autocomplete="current-password">
    </div>
       <div>
        <button type="submit" class="btn btn-default" ng-disabled="disabled">Login</button>
      </div>
  </form>

</div>
